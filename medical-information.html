<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Medical Information</title>
</head>
<body>
<form>

    <h1>Emergency Contact and Medical Information</h1>
    <div> <p> <legend> Name </legend>
        <input id="firstname-patient" name="firstname-patient" type="text" size="10">
        <input id="lastname-patient" name="lastname-patient" type="text" size="15"></p><p class="f1-2">
        <small>First</small>
        <small class="last">Last</small>
        <p>
            <legend>Gender</legend>
            <select name="gender" id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </p>
        <p>
            <legend>Date of Birth</legend>
            <input type="number" name="month" min="1" max="12" size="2">
            /
            <input type="number" name="date" min="1" max="31" size="2">
            /
            <input type="number" name="year" min="1900" max="9999" size="4">
        </p>
        <p >
            <small>MM</small>
            <small class="day">DD</small>
            <small class="year">YYYY</small>
        </p>
    </div>
    <hr>
    <h2>Emergency Contact</h2>
    <div>
        <p>
            <legend>Name</legend>
            <input id="firstname-emergency-contact" name="firstname-emergency-contact" type="text" size="10">
            <input id="lastname-emergency-contact" name="lastname-emergency-contact" type="text" size="15">
        </p>
        <p>
            <legend>Relationship</legend>
            <input id="relationship" name="relationship" type="text">
        </p>
        <p>
            <small>First</small>
            <small class="last">Last</small>
        </p>
        <p>
            <legend>Address</legend>
            <input name="address1" id="address1" type="text">
            <label for="address1">Street Address</label>
        </p>
        <p>
            <input name="address2" id="address2" type="text">
            <label for="address2">Address Line 2</label>
        </p>
        <p>
            <input name="city" id="city" type="text">
            <label for="city">City</label>
        </p>
        <p>
            <input name="state-province-region" id="state-province-region" type="text">
            <label for="state-province-region">State / Province / Region</label>
        </p>
        <p>
            <input name="postal-zip-code" id="postal-zip-code" type="text">
            <label for="postal-zip-code">Postal / Zip Code</label>
        </p>
        <p >
            <select name="country" id="country">
                <option disabled selected value=" "></option>
                <option value="belgium">Belgium</option>
                <option value="netherlands">Netherlands</option>
                <option value="france">France</option>
                <option value="germany">Germany</option>
                <option value="unitedkingdom">United Kingdom</option>
            </select>
            <label for="country">Country</label>
        </p>
        <p>
            <legend>Home Phone</legend>
            <input type="text" name="worktel1" size="3">
            -
            <input type="text" name="worktel2" size="3">
            -
            <input type="text" name="worktel3" size="4">
        </p>
        <p>
            <small>###</small>
            <small class="tel2">###</small>
            <small class="tel3">####</small>
        </p>
        <p >
            <legend>Work Phone</legend>
            <input type="text" name="worktel1" size="3">
            -
            <input type="text" name="worktel2" size="3">
            -
            <input type="text" name="worktel3" size="4">
        </p>
        <p class="f2-13">
            <small>###</small>
            <small class="tel2">###</small>
            <small class="tel3">####</small>
        </p>
    </div>
</form>
 </body>
</html>
