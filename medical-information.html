<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Medical Information</title>
</head>
<body>
<form>

    <h1>Emergency Contact and Medical Information</h1>
    <div> <p> <legend> Name </legend>
        <input id="firstname-patient" name="firstname-patient" type="text" size="10">
        <input id="lastname-patient" name="lastname-patient" type="text" size="15"></p><p class="f1-2">
        <small>First</small>
        <small class="last">Last</small>
        <p>
            <legend>Gender</legend>
            <select name="gender" id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </p>
        <p>
            <legend>Date of Birth</legend>
            <input type="number" name="month" min="1" max="12" size="2">
            /
            <input type="number" name="date" min="1" max="31" size="2">
            /
            <input type="number" name="year" min="1900" max="9999" size="4">
        </p>
        <p >
            <small>MM</small>
            <small class="day">DD</small>
            <small class="year">YYYY</small>
        </p>
    </div>
</form>
 </body>
</html>
